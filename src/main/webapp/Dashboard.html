<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard - DonateEase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.content h1 {
    text-align: center; /* Center the heading */
    color: #2c3e50; /* Dark color for the heading */
    font-size: 2.5em; /* Larger font size */
    margin-bottom: 30px; /* Spacing below the heading */
    font-family: 'Arial', sans-serif; /* Font style */
}
body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    height: 100%;
    position: fixed;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar button {
    width: 100%;
    padding: 10px;
    background-color: #34495e;
    color: white;
    border: none;
    text-align: left;
    cursor: pointer;
    font-size: 16px;
}

.sidebar button:hover {
    background-color: #1abc9c;
}

.content {
    margin-left: 250px;
    padding: 30px;
    width: 100%;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

#main-content {
    font-size: 18px;
}</style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <h2>DonateEase Super Admin</h2>
        <ul>
            <li><button onclick="viewDonors()">View Donors</button></li>
            <li><button onclick="viewRecipients()">View Recipients</button></li>
            <li><button onclick="viewHealthcarePartners()">View Healthcare Partners</button></li>
            <li><button onclick="generateAIReport()">AI Matching Report</button></li>
            <li><button onclick="viewImpactReport()">View Impact Report</button></li>
            <li><button onclick="logout()">Logout</button></li>
        </ul>
    </div>

    <div class="content">
        <h1>Welcome to the Super Admin Dashboard</h1>
        <div id="main-content">
            <p>Select an action from the sidebar to get started.</p>
        </div>
    </div>
    
    <script>
    function viewDonors() {
    document.getElementById("main-content").innerHTML = "<h2>Viewing Donors...</h2><p>Details of all donors will be displayed here.</p>";
}

function viewRecipients() {
    document.getElementById("main-content").innerHTML = "<h2>Viewing Recipients...</h2><p>Details of all recipients will be displayed here.</p>";
}

function viewHealthcarePartners() {
    document.getElementById("main-content").innerHTML = "<h2>Viewing Healthcare Partners...</h2><p>Details of healthcare partners will be displayed here.</p>";
}

function generateAIReport() {
    document.getElementById("main-content").innerHTML = "<h2>AI Matching Report</h2><p>AI-powered matching report will be generated here.</p>";
}

function viewImpactReport() {
    document.getElementById("main-content").innerHTML = "<h2>Viewing Impact Report...</h2><p>Overall impact of donations will be displayed here.</p>";
}

function logout() {
    alert("Logged out successfully!");
    window.location.href = "login.html"; // Redirect to login page
}
</script>
</body>
</html>
