<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonateEase</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6ffe6; /* Light green background for the body */
        }

        /* Header Section */
        header {
            background-color: #a8d5a2; /* Medium green */
            color: #084c2b; /* Dark green text */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between logo and navigation */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px; /* Gap between logo and heading text */
        }

        .logo img {
            height: 75px; /* Increased height of logo */
            width: 245px; /* Increased width of logo */
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #2d572c; /* Forest green text */
            text-decoration: none;
            padding: 8px 16px;
            background-color: #b3e0a8; /* Soft pastel green */
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            background-color: #77c774; /* Vibrant green on hover */
            transform: scale(1.05); /* Slight scaling for interactivity */
        }

        /* Content Section */
        .content {
            padding: 20px;
            background-color: #ffffff;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Soft edges for a modern look */
        }

        /* Footer Section */
        footer {
            background-color: #a8d5a2; /* Fresh green */
            color: #084c2b; /* Dark green text for good contrast */
            padding: 15px;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        footer a {
            color: #2d572c; /* Forest green text for footer links */
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline; /* Underline on hover for footer links */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="DonateEase Logo"> <!-- Add your logo file path here -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="Login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <iframe name="content-frame" src="login.html"></iframe>
    </div>
    <footer>
        <p>&copy; 2025 DonateEase. All rights reserved. Empowering generosity one step at a time.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a> | 
            <a href="https://facebook.com/donateease" target="_blank">Facebook</a> | 
            <a href="https://twitter.com/donateease" target="_blank">Twitter</a> | 
            <a href="https://instagram.com/donateease" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
